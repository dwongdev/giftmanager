<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIDC Login Only</title>
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Apply the background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('./static/images/bg.jpg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Blur background container */
        .form-container {
            background-color: rgba(97, 97, 97, 0.836); /* New styling */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            box-sizing: border-box;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            max-width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .flash-danger {
            background-color: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border: 1px solid #f5c6cb;
            font-size: 18px;
            text-shadow: none;
        }

        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>OIDC Login Only</h1>

        <!-- Displaying flashed messages for the login route only -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category.startswith('login') %}  <!-- Show only login-related messages -->
                <div class="flash-message flash-danger">
                    {{ message }}
                </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}

        <a href="{{ url_for('login_oidc') }}" class="login-button">
            Login with OIDC
        </a>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    </script>
</body>
</html>
