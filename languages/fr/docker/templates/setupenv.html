<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de l'environnement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="text-gray-900 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-semibold mb-4">Configuration des variables d'environnement</h1>

        <form action="{{ url_for('setupenv') }}" method="POST">
            <div class="mb-4">
                <label for="MAILJET_API_KEY" class="block text-gray-700 font-bold">Clé API Mailjet:</label>
                <input type="text" name="MAILJET_API_KEY" id="MAILJET_API_KEY" class="border rounded py-2 px-3 w-full" placeholder="Clé API Mailjet">
            </div>

            <div class="mb-4">
                <label for="MAILJET_API_SECRET" class="block text-gray-700 font-bold">Secret API Mailjet:</label>
                <input type="text" name="MAILJET_API_SECRET" id="MAILJET_API_SECRET" class="border rounded py-2 px-3 w-full" placeholder="Secret API Mailjet">
            </div>

            <div class="mb-4">
                <label for="SYSTEM_EMAIL" class="block text-gray-700 font-bold">Email du système:</label>
                <input type="email" name="SYSTEM_EMAIL" id="SYSTEM_EMAIL" class="border rounded py-2 px-3 w-full" placeholder="Email du système">
            </div>

            <div class="mb-4">
                <label for="DELETE_DAYS" class="block text-gray-700 font-bold">Jours avant supression:</label>
                <input type="number" name="DELETE_DAYS" id="DELETE_DAYS" class="border rounded py-2 px-3 w-full" placeholder="Par défaut: 30" value="{{ DELETE_DAYS }}">
            </div>            

            <div class="mb-4">
                <label for="OIDC_CLIENT_ID" class="block text-gray-700 font-bold">ID client OIDC:</label>
                <input type="text" name="OIDC_CLIENT_ID" id="OIDC_CLIENT_ID" class="border rounded py-2 px-3 w-full" placeholder="ID client OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_CLIENT_SECRET" class="block text-gray-700 font-bold">Secret client OIDC:</label>
                <input type="text" name="OIDC_CLIENT_SECRET" id="OIDC_CLIENT_SECRET" class="border rounded py-2 px-3 w-full" placeholder="Secret client OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_SERVER_METADATA_URL" class="block text-gray-700 font-bold">URL des métadonnées du serveur OIDC :</label>
                <input type="url" name="OIDC_SERVER_METADATA_URL" id="OIDC_SERVER_METADATA_URL" class="border rounded py-2 px-3 w-full" placeholder="URL des métadonnées du serveur OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_LOGOUT_URL" class="block text-gray-700 font-bold">URL de déconnexion OIDC:</label>
                <input type="url" name="OIDC_LOGOUT_URL" id="OIDC_LOGOUT_URL" class="border rounded py-2 px-3 w-full" placeholder="URL de déconnexion OIDC">
            </div>

            <div class="mb-4">
                <label for="PRIMARY_OIDC_FIELD" class="block text-gray-700 font-bold">Champ principal OIDC :</label>
                <input type="text" name="PRIMARY_OIDC_FIELD" id="PRIMARY_OIDC_FIELD" class="border rounded py-2 px-3 w-full" value="email" placeholder="Default: email">
            </div>

            <div class="mb-4">
                <label for="SECONDARY_OIDC_FIELD" class="block text-gray-700 font-bold">Champ secondaire OIDC:</label>
                <input type="text" name="SECONDARY_OIDC_FIELD" id="SECONDARY_OIDC_FIELD" class="border rounded py-2 px-3 w-full" value="preferred_username" placeholder="Par défaut: nom d'utilisateur préféré">
            </div>

            <div class="mb-4">
                <label for="PRIMARY_DB_FIELD" class="block text-gray-700 font-bold">Champ principal de la base de données:</label>
                <input type="text" name="PRIMARY_DB_FIELD" id="PRIMARY_DB_FIELD" class="border rounded py-2 px-3 w-full" value="email" placeholder="Default: email">
            </div>

            <div class="mb-4">
                <label for="SECONDARY_DB_FIELD" class="block text-gray-700 font-bold">Champ secondaire de la base de données:</label>
                <input type="text" name="SECONDARY_DB_FIELD" id="SECONDARY_DB_FIELD" class="border rounded py-2 px-3 w-full" value="username" placeholder="Par défaut: nom d'utilisateur">
            </div>

            <div class="mb-4">
                <label for="ENABLE_AUTO_REGISTRATION" class="block text-gray-700 font-bold">Activer l'inscription automatique:</label>
                <select name="ENABLE_AUTO_REGISTRATION" id="ENABLE_AUTO_REGISTRATION" class="border rounded py-2 px-3 w-full">
                    <option value="true">Actif</option>
                    <option value="false" selected>Désactivé</option>
                </select>
            </div>
            

            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded mr-2">Enregistrer la configuration</button>
                <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-3 py-2 rounded">Ignorer pour l'instant</a>
                <p class="text-sm text-gray-600 mt-2">Vous pourrez configurer ces paramètres plus tard dans la section paramètres.</p>
            </div>
        </form>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    </script>
</body>
</html>
