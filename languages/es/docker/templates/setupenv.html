<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Entorno</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="text-gray-900 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-semibold mb-4">Configuración Variable de Entorno</h1>

        <form action="{{ url_for('setupenv') }}" method="POST">
            <div class="mb-4">
                <label for="MAILJET_API_KEY" class="block text-gray-700 font-bold">Llave API de Mailjet:</label>
                <input type="text" name="MAILJET_API_KEY" id="MAILJET_API_KEY" class="border rounded py-2 px-3 w-full" placeholder="Llave API de Mailjet">
            </div>

            <div class="mb-4">
                <label for="MAILJET_API_SECRET" class="block text-gray-700 font-bold">Secreto API Mailjet</label>
                <input type="text" name="MAILJET_API_SECRET" id="MAILJET_API_SECRET" class="border rounded py-2 px-3 w-full" placeholder="Secreto API Mailjet">
            </div>

            <div class="mb-4">
                <label>Correo Electrónico del Sistema:</label>
                <input type="email" name="SYSTEM_EMAIL" id="SYSTEM_EMAIL" class="border rounded py-2 px-3 w-full" placeholder="Correo Electrónico del Sistema">
            </div>

            <div class="mb-4">
                <label for="DELETE_DAYS" class="block text-gray-700 font-bold">Eliminar Días:</label>
                <input type="number" name="DELETE_DAYS" id="DELETE_DAYS" class="border rounded py-2 px-3 w-full" placeholder="Por defecto: 30" value="{{ DELETE_DAYS }}">
            </div>            

            <div class="mb-4">
                <label for="OIDC_CLIENT_ID" class="block text-gray-700 font-bold">ID del cliente OIDC:</label>
                <input type="text" name="OIDC_CLIENT_ID" id="OIDC_CLIENT_ID" class="border rounded py-2 px-3 w-full" placeholder="ID de cliente OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_CLIENT_SECRET" class="block text-gray-700 font-bold">Secreto del cliente OIDC:</label>
                <input type="text" name="OIDC_CLIENT_SECRET" id="OIDC_CLIENT_SECRET" class="border rounded py-2 px-3 w-full" placeholder="Secreto del cliente OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_SERVER_METADATA_URL" class="block text-gray-700 font-bold">URL de metadatos del servidor OIDC:</label>
                <input type="url" name="OIDC_SERVER_METADATA_URL" id="OIDC_SERVER_METADATA_URL" class="border rounded py-2 px-3 w-full" placeholder="URL de metadatos del servidor OIDC">
            </div>

            <div class="mb-4">
                <label for="OIDC_LOGOUT_URL" class="block text-gray-700 font-bold">URL de cierre de sesión OIDC:</label>
                <input type="url" name="OIDC_LOGOUT_URL" id="OIDC_LOGOUT_URL" class="border rounded py-2 px-3 w-full" placeholder="URL de cierre de sesión OIDC">
            </div>

            <div class="mb-4">
                <label for="PRIMARY_OIDC_FIELD" class="block text-gray-700 font-bold">Campo OIDC principal:</label>
                <input type="text" name="PRIMARY_OIDC_FIELD" id="PRIMARY_OIDC_FIELD" class="border rounded py-2 px-3 w-full" value="email" placeholder="Por defecto: email">
            </div>

            <div class="mb-4">
                <label for="SECONDARY_OIDC_FIELD" class="block text-gray-700 font-bold">Campo OIDC secundario:</label>
                <input type="text" name="SECONDARY_OIDC_FIELD" id="SECONDARY_OIDC_FIELD" class="border rounded py-2 px-3 w-full" value="preferred_username" placeholder="Por defecto: preferred_username">
            </div>

            <div class="mb-4">
                <label for="PRIMARY_DB_FIELD" class="block text-gray-700 font-bold">Campo primario de la base de datos:</label>
                <input type="text" name="PRIMARY_DB_FIELD" id="PRIMARY_DB_FIELD" class="border rounded py-2 px-3 w-full" value="email" placeholder="defecto">
            </div>

            <div class="mb-4">
                <label for="SECONDARY_DB_FIELD" class="block text-gray-700 font-bold">Campo secundario de la base de datos:</label>
                <input type="text" name="SECONDARY_DB_FIELD" id="SECONDARY_DB_FIELD" class="border rounded py-2 px-3 w-full" value="username" placeholder="Por defecto: username">
            </div>

            <div class="mb-4">
                <label for="ENABLE_AUTO_REGISTRATION" class="block text-gray-700 font-bold">Permitir Registro:</label>
                <select name="ENABLE_AUTO_REGISTRATION" id="ENABLE_AUTO_REGISTRATION" class="border rounded py-2 px-3 w-full">
                    <option value="true">Activar</option>
                    <option value="false" selected>Desactivar</option>
                </select>
            </div>
            

            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded mr-2">Guardar</button>
                <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-3 py-2 rounded">Saltar</a>
                <p class="text-sm text-gray-600 mt-2">Puede configurar estos ajustes más adelante.</p>
            </div>
        </form>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    </script>
</body>
</html>
