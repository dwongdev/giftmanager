<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa opdracht</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
</head>
<style>
    :root {
        --bg-color: #f0f0f0;
        --text-color: #333;
        --button-bg-color: rgb(42, 42, 218);
        --button-hover-bg-color: rgb(10, 10, 190);
        --button-text-color: black;
        --card-bg-color: white;
        --card-border-color: #ebebeb;
        --card-hover-bg-color: #ddd;
        --sidebar-bg-color: #f0f0f0;
        --overlay-bg-color: rgba(0, 0, 0, 0.5);
        --hr-border-color: #333;
        --alert-bg-color: #ffe6e6;
        --alert-border-color: #ff4d4d;
        --alert-text-color: #b30000;
        --primary-text-color: #333;
        --secondary-text-color: rgba(75,85,99);
        --header-bg-color: #ffffff;
        --header-text-color: #333;
        --main-bg-color: #ffffff;
        --section-bg-color: #f3f4f6;
        --helplogo-color: #333;
    }

    [data-theme="dark"] {
        --bg-color: rgb(38 38 38);
        --text-color: #e0e0e0;
        --button-bg-color: rgb(218, 42, 42);
        --button-hover-bg-color: rgb(190, 10, 10);
        --button-text-color: white;
        --card-bg-color: black;
        --card-border-color: #333;
        --card-hover-bg-color: #2e2e2e;
        --sidebar-bg-color: #1e1e1e;
        --overlay-bg-color: rgba(0, 0, 0, 0.8);
        --hr-border-color: #e0e0e0;
        --alert-bg-color: #4d1919;
        --alert-border-color: #ff4d4d;
        --alert-text-color: #ffb3b3;
        --primary-text-color: #e0e0e0;
        --secondary-text-color: #aaaaaa;
        --header-bg-color: rgb(18, 18, 18);
        --header-text-color: #e0e0e0;
        --main-bg-color: #121212;
        --section-bg-color: #1e1e1e;
        --helplogo-color: #e0e0e0;
    }

    .header {
        background-color: var(--header-bg-color);
        color: var(--header-text-color);
    }

    .main {
        background-color: var(--bg-color);
    }

    .section {
        background-color: var(--section-bg-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 24px;
    }
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .helplogo {
        fill: var(--helplogo-color);
        width: 24px;
        height: 24px;
    }

    [data-theme="dark"] .helplogo {
        filter: invert(1) brightness(1.5);
    }
    .sec-text{
        color: var(--secondary-text-color);
    }
    .inputer{
        color: var(--button-text-color);
        background-color: var(--card-bg-color);
    }
</style>
<script>
    // Inline script to apply the theme from the cookie immediately
    (function() {
        function getThemeFromCookie() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'theme') {
                    return value;
                }
            }
            return 'light'; // Default to light mode if no cookie is found
        }

        const theme = getThemeFromCookie();
        document.documentElement.setAttribute('data-theme', theme);
    })();
</script>
<body class="body font-sans">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <div class="section shadow-lg rounded-lg p-6 mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-blue-600 mb-2">üéÖ Secret Santa üéÅ</h1>
            <p class="text-lg font-medium">Hier zijn je Secret Santa opdrachten:</p>
        </div>

        <!-- Assignments Section -->
        <div class="section shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4" style="color: var(--text-color);">Jouw Secret Santa opdrachten:</h2>
            <div>
                {% for pool, assigned_user in assigned_users.items() %}
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold sec-text">Pool: {{ pool }}</h3>
                        <p class="text-lg font-medium">Toegewezen aan: {{ get_full_name(assigned_user) }}</p>
                        <div class="mt-2 p-4 border border-gray-300 rounded-lg header">
                            <h4 class="text-lg font-semibold sec-text">Instructies:</h4>
                            <p style="color: var(--text-color);">{{ pool_instructions[pool] }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-300">Terug naar Dashboard</a>
        </div>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    </script>
</body>

</html>
